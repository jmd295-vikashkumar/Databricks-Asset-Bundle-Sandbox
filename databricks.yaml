bundle:
  name: dab-sandbox
  uuid: fb50c7f0-871f-427d-829d-d9f9660ae010

resources:
  jobs:
    hello_job:
      name: hello-world
      tasks:
        - task_key: hello
          notebook_task:
            notebook_path: ./notebooks/hello.ipynb
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_DS3_v2
            num_workers: 1

    retrieve-filter-baby-names-job:
      name: retrieve-filter-baby-names-job
      job_clusters:
        - job_cluster_key: common-cluster
          new_cluster:
            spark_version: 12.2.x-scala2.12
            node_type_id: Standard_DS3_v2
            num_workers: 1
      tasks:
        - task_key: retrieve-baby-names-task
          job_cluster_key: common-cluster
          notebook_task:
            notebook_path: ./notebooks/default/retrieve-baby-names.py
        - task_key: filter-baby-names-task
          depends_on:
            - task_key: retrieve-baby-names-task
          job_cluster_key: common-cluster
          notebook_task:
            notebook_path: ./notebooks/default/filter-baby-names.py

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-852312844176836.16.azuredatabricks.net

  uat:
    mode: development
    default: true
    workspace:
      host: https://adb-852312844176836.16.azuredatabricks.net

  prod:
    mode: production
    workspace:
      host: https://adb-852312844176836.16.azuredatabricks.net
